[buildout]
parts =
    interpreter
    test
    docs
    tags
    filetemplates
    pylint
unzip = true

develop = .

[test]
recipe = zc.recipe.testrunner
eggs = lazr.yourpkg
defaults = '--tests-pattern ^tests --exit-with-status --suite-name additional_tests'.split()

[docs]
recipe = z3c.recipe.sphinxdoc
eggs = lazr.yourpkg [docs]
index-doc = README
default.css =
layout.html =

[interpreter]
recipe = zc.recipe.egg
interpreter = py
eggs = lazr.yourpkg
       docutils

[tags]
recipe = z3c.recipe.tag:tags
eggs = lazr.yourpkg

[filetemplates]
recipe = z3c.recipe.filetemplate
source-directory = buildout-templates
package = lazr.yourpkg

[pylint]
recipe = zc.recipe.egg
eggs =
    logilab.pylintinstaller
    pylint==0.15.2
entry-points = pylint=pylint.lint:Run
arguments = sys.argv[1:]
